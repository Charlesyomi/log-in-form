<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>Document</title>
</head>
<body>
    <main>
        <div class="intro-text">
            <h1>
                Learn to code by watching others
            </h1>
            <p>
                See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable
            </p>
        </div>

            <form action="" id="log-in-form" autocomplete="on">

                <header>
                    <p><strong>Try it for 7 days</strong> then &#36;20/<abbr title="month">mo.</abbr> thereafter<p>
                </header>

                <div class="form-body">
                    <div class="content">

                    <div class="field-container">
                        <img src="./img/icon-error.svg" alt="error icon" class="error-icon">
                        <input type="text" name="first-name" placeholder="First Name" required pattern="^[\w]{2,15}" title="name consists 2 to 15 alphabetic characters">
                        <span class="error" aria-live="polite"></span>
                    </div>

                    <div class="field-container">
                        <img src="./img/icon-error.svg" alt="error icon" class="error-icon">
                        <input type="text" name="last-name" placeholder="Last Name" required pattern="^[\w]{2,15}"title="name consists 2 to 15 alphabetic characters">
                        <span class="error" aria-live="polite"></span>
                    </div>

                    <div class="field-container">
                        <img src="./img/icon-error.svg" alt="error icon" class="error-icon">
                        <input type="email" name="email-address" placeholder="Email Address" required pattern="^\w+([\.-]?\w+)*@\w+([\.-]?\w+)*(\.\w{2,3})+$" title="e.g abc@gmail.com">
                        <span class="error" aria-live="polite"></span>
                    </div>
                    

                    <div class="field-container">
                        <img src="./img/icon-error.svg" alt="error icon" class="error-icon">
                        <input type="password" name="password" id="" placeholder="password" required>
                        <span class="error" aria-live="polite"></span>
                    </div>

                    <button type="submit">claim your free trial</button>
                </div>


                <footer>
                    <p>By clicking the button you are agreeing to our <a href="#">Terms and services</a></p>
                </footer>
                </div>
            </form>
        
    </main>
</body>
</html>
